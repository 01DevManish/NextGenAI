<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #343541;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            background-color: #1E1F22;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        h1 {
            font-size: 1.5rem;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: left;
        }

        .messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #1E1F22;
            border-radius: 8px;
            margin-bottom: 20px;
            max-height: calc(100vh - 200px);
        }

        .message {
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #4A4A4A;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            max-width: 80%;
            margin-left: auto;
        }

        .bot-message {
            background-color: #3C3F41;
            padding: 12px;
            border-radius: 10px;
            color: #fff;
            max-width: 80%;
        }

        .input-container {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #202124;
            color: #fff;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input[type="text"]:focus {
            outline: none;
            border: 2px solid #6B8FCE;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #6B8FCE;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4A6FB3;
        }

        button:disabled {
            background-color: #444C56;
            cursor: not-allowed;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6B8FCE;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #6B8FCE;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ChatGPT Clone</h1>
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="inputText" placeholder="Type your message..." />
            <button id="generateBtn" onclick="generateText()">Send</button>
        </div>
        <div class="loading-container" id="loading" style="display: none;">
            <div class="spinner"></div>
            <span>Generating...</span>
        </div>
    </div>

    <script>
        const apiKey = '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'; // Replace with your Hugging Face API Key
        const apiUrl = "https://api-inference.huggingface.co/models/google/gemma-2-2b-it"; // Replace with your Hugging Face model URL

        async function query(data) {
            const response = await fetch(apiUrl, {
                headers: {
                    Authorization: `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                method: 'POST',
                body: JSON.stringify(data),
            });

            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }
            return await response.json();
        }

        async function generateText() {
            const inputText = document.getElementById('inputText').value;
            if (!inputText) {
                alert('Please enter a prompt.');
                return;
            }

            // Show loading indicator and disable button
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('inputText').value = ''; // Clear input field

            // Add user message to the UI
            addMessage(inputText, 'user-message');

            // Prepare the data for the API request
            const data = { inputs: inputText };

            try {
                // Send request to Hugging Face API
                const result = await query(data);
                const generatedText = result?.[0]?.generated_text;

                // Add bot message to the UI
                if (generatedText) {
                    addMessage(generatedText, 'bot-message');
                } else {
                    addMessage('No response generated. Please try again.', 'bot-message');
                }
            } catch (error) {
                console.error('Error generating text:', error);
                addMessage('There was an error generating the response.', 'bot-message');
            } finally {
                // Hide loading indicator and enable button
                document.getElementById('loading').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
                // Scroll to the bottom of the chat
                scrollToBottom();
            }
        }

        // Function to add messages to the UI
        function addMessage(message, className) {
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message', className);
            messageContainer.textContent = message;
            document.getElementById('messagesContainer').appendChild(messageContainer);
        }

        // Function to scroll the messages container to the bottom
        function scrollToBottom() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>

</body>
</html>
